<script>
    function reverse(n)
{
    var r;
    var sum=0;
    while(n!=0)
    {
        r=n%10;
        sum=sum*10+r;
        n=Math.floor(n / 10);
    }
    console.log("Expected Output : "+sum);
    return sum;
}
